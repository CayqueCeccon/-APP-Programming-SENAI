<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="principal" style="height: 100vh; display: grid; align-content: space-between;">
        <div class="linha"> <!-- Primeira Linha-->
            <div class="quadradoMaior" style="justify-content: space-between; flex-direction: column; align-items: center">
                <div class="quadradoMenor"></div>
                <div class="quadradoMenor"></div>
            </div>
            <div class="quadradoMaior" style="justify-content: center; align-items: center">
                <div class="quadradoMenor"></div>
            </div>
            <div class="quadradoMaior" style="justify-content: space-between;">
                <div>
                    <div class="quadradoMenor"></div>
                </div>
                <div style="align-content: flex-end;">
                    <div class="quadradoMenor"></div>
                </div>
            </div>
            <div class="quadradoMaior" style="justify-content: center; align-items:flex-end">
                <div class="quadradoMenor"></div>
            </div>
        </div> 
        <div class="linha"> <!-- Segunda Linha-->
            <div class="quadradoMaior" style="justify-content: center">
                <div class="quadradoMenor"></div>
            </div>
            <div class="quadradoMaior" style="justify-content: space-between;">
                <div style="display: flex; justify-content: center; flex-direction: column">
                    <div class="quadradoMenor"></div>
                </div>
                <div style="display: flex; flex-direction: column; justify-content: space-between">
                    <div class="quadradoMenor"></div>
                    <div class="quadradoMenor"></div>
                </div>
                <div style="display: flex; justify-content: center; flex-direction: column">
                    <div class="quadradoMenor"></div>
                </div>
            </div>
            <div class="quadradoMaior" style="justify-content: center">
                <div class="quadradoMenor"></div>
            </div>
        </div>
        <div class="linha"> <!-- Terceira Linha-->
            <div class="quadradoMaior" style="justify-content: space-between;">
                <div style="align-content: flex-end">
                    <div class="quadradoMenor"></div>
                </div>
                <div>
                    <div class="quadradoMenor"></div>
                </div>
            </div>
            <div class="quadradoMaior" style="justify-content: center; align-items: center">
                <div class="quadradoMenor"></div>
            </div>
            <div class="quadradoMaior" style="flex-direction: row-reverse;">
                <div class="quadradoMenor"></div>
            </div>
        </div> 
    </div>
</body>
</html>
